<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Artista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="artist-profile">
        <!-- Imagem de Capa -->
        <div class="artist-header">
            <img src="img/capa.jpg" alt="Capa do artista" class="artist-cover">
            <div class="artist-info">
                <!-- Nome do Artista e Ouvintes -->
                <div class="info-text">
                    <h1 class="artist-name">Måneskin</h1>
                    <p class="monthly-listeners">30 milhões de ouvintes mensais</p>
                </div>
            </div>
        </div>

        <!-- Botões de Reprodução e Aleatório -->
        <div class="artist-controls">
            <button class="play-button">Reproduzir</button>
            <button class="random-button">Aleatório</button>
            <button class="follow-button">Seguir</button>
        </div>

        <!-- Faixas Populares -->
        <div class="popular-tracks">
            <h2>Faixas Populares</h2>
            <ul class="track-list">
                <li class="track-item">
                    <div class="track-info">
                        <img src="img/beggin.jpg" alt="beggin">
                        <span class="track-name">Beggin'</span>
                        <span class="track-duration">3:30</span>
                    </div>
                </li>
                <li class="track-item">
                    <div class="track-info">
                        <span class="track-name">I Wanna Be Your Slave</span>
                        <span class="track-duration">3:20</span>
                    </div>
                </li>
                <!-- Adicionar mais faixas -->
            </ul>
        </div>

        <!-- Músicas Curtidas -->
        <div class="liked-tracks">
            <h2>Músicas Curtidas</h2>
            <div class="liked-track-card">
                <img src="" alt="Capa do Artista"> <!-- Substitua com a imagem da capa do álbum -->
            </div>
        </div>

        <!-- Discografia -->
        <div class="discography">
            <h2>Discografia</h2>
            <div class="album-list">
                <div class="album">
                    <img src="album-1.jpg" alt="Album 1">
                    <p>Album 1</p>
                </div>
                <div class="album">
                    <img src="album-2.jpg" alt="Album 2">
                    <p>Album 2</p>
                </div>
                <!-- Adicionar mais álbuns -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
